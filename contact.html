<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - RestaurantMS</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- DaisyUI with Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="flex flex-col min-h-screen poetsen-one-regular">
        <header class="bg-primary text-white py-4 m-4 rounded-xl">
            <nav class="container mx-auto flex justify-center">
                <ul class="flex space-x-4">
                    <li>
                        <a href="index.html" class="hover:text-black">Home</a>
                    </li>
                    <li>
                        <a href="menu.html" class="hover:text-black">Menu</a>
                    </li>
                    <li>
                        <a href="reservations.html" class="hover:text-black"
                            >Reservations</a
                        >
                    </li>
                    <li>
                        <a href="contact.html" class="hover:text-black"
                            >Contact</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main class="flex-grow container mx-auto p-4">
            <section class="my-8">
                <h1 class="text-4xl font-bold text-center">Contact Us</h1>
                <div class="mt-8 text-center">
                    <p>Address: 123 Restaurant St, Food City</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: contact@restaurant.com</p>
                </div>
            </section>
            <section class="flex flex-wrap items-center justify-between">
                <div class="my-8 w-1/2 max-sm:w-full">
                    <h2 class="text-2xl font-semibold text-center">
                        Our Location
                    </h2>
                    <div class="mt-4">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8397920786574!2d-122.41941568468194!3d37.77492927975917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c1d36691d%3A0x69c2e15b5c39bd27!2sRestaurant!5e0!3m2!1sen!2sus!4v1609459126636!5m2!1sen!2sus"
                            width="600"
                            height="450"
                            class="w-full"
                            allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0"
                        ></iframe>
                    </div>
                </div>
                <div class="my-8 w-1/2 max-sm:w-full">
                    <h2 class="text-2xl font-semibold text-center">
                        Send Us a Message
                    </h2>
                    <form
                        action="#"
                        method="post"
                        class="mt-8 space-y-4 max-w-lg mx-auto"
                    >
                        <div>
                            <label
                                class="input input-bordered flex items-center gap-2"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 16 16"
                                    fill="currentColor"
                                    class="w-4 h-4 opacity-70"
                                >
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                                    />
                                </svg>
                                <input
                                    id="name"
                                    name="name"
                                    type="text"
                                    class="grow"
                                    placeholder="Full Name"
                                    required
                                />
                            </label>
                        </div>
                        <div>
                            <label
                                class="input input-bordered flex items-center gap-2"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 16 16"
                                    fill="currentColor"
                                    class="w-4 h-4 opacity-70"
                                >
                                    <path
                                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
                                    />
                                    <path
                                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
                                    />
                                </svg>
                                <input
                                    id="email"
                                    name="email"
                                    type="text"
                                    class="grow"
                                    placeholder="Email"
                                    required
                                />
                            </label>
                        </div>
                        <div>
                            <label
                                class="textarea textarea-bordered textarea-sm w-full flex items-center gap-2"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="w-5 h-5 opacity-70"
                                >
                                    <path
                                        d="M20 2H4C2.897 2 2 2.897 2 4v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm0 16H4V4h16v14z"
                                    />
                                    <path d="M6 7h12v2H6zm0 4h8v2H6z" />
                                </svg>
                                <textarea
                                    id="message"
                                    name="message"
                                    class="textarea textarea-sm w-full"
                                    placeholder="Message"
                                    required
                                ></textarea>
                            </label>
                        </div>

                        <button
                            type="submit"
                            class="w-full py-2 bg-primary text-white rounded hover:bg-lime-600"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="bg-primary text-white text-center py-4">
            <p>&copy; 2024 Restaurant Management System</p>
        </footer>
    </body>
</html>
